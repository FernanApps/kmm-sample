name: Android build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '15'

    - name: gradlew
      run: bash ./gradlew clean build test --stacktrace

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: apk_aar
        path: |
          **/*.apk
          **/*.aar
